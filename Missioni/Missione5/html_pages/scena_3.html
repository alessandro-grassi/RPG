<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>mission-scena-3</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://localhost:8080/m5/styletest">
        <script src="http://localhost:8080/m5/script-scena-3"></script>
    </head>
    <body>
        <div class="image-container" style="zoom:90%">
            <img id="img-Throne" src="http://localhost:8080/m5/get-image/Throne_room.jpg" alt="RPG Scene" class="game-image">
            <div class="overlay-image" id="overlay">
                <div class="life-text" id="Center-text-box">
                    <p id="name-text" style="font-size: 25px;"></p>
                    <p id="vita-text"></p>
                    <progress class="life" id="vita"></progress>
                </div>
                <img id="image_king" class="boss" style="zoom:90%;" src="">
            </div>
        </div>
        
        <div class="combat-box" id="combat-box">
            <div class="dialog-box">
                <div>
                    <label class="dialog-text" id="vita-text-pg"></label>
                    <progress id="vita_pg" class="life_pg"></progress>
                </div>
                <div>
                    <button class="dialog-button" id="attack_button">Attack</button>
                    <audio id="hit_sound" src="http://localhost:8080/m5/get-audio/hit_sound.wav" type="audio/wav" preload="auto"></audio>
                </div>
            </div>
            <div id="dialog-box" class="dialog-box">
                <p class="dialog-text" id="text"></p>
                <button class="dialog-button" id="next_button" style="visibility: hidden;">Next</button>
            </div>
            <audio id="boss_sound" src="" preload="auto"></audio>
        </div>
    </body>
</html>
