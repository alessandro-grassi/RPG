<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>mission-start-1</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://localhost:8080/m5/styletest">
        <script src="http://localhost:8080/m5/script-scena-1"></script>
    </head>
    <body>
        <div class="image-container">
            <img src="http://localhost:8080/m5/get-image/Castle_gates.jpg" alt="RPG Scene" class="game_image" >
            <div class="overlay-image" id="overlay">
                <div class="life-text" id="Center-text-box">
                    <p id="name-text" style="font-size: 25px;"></p>
                    <p id="vita-text"></p>
                    <progress class="life" id="vita"></progress>
                </div>
                <img id="image_guardian" class="boss" src="">
            </div>
        </div>
        
        <div class="combat-box" id="combat-box">
            <div class="dialog-box">
                <p class="dialog-text" id="vita-text-pg"></p>
                <button class="dialog-button" id="attack_button">Attack</button>
                <audio id="hit_sound" src="http://localhost:8080/m5/get-audio/hit_sound.wav" type="audio/wav" preload="auto"></audio>
                <button class="dialog-button" id="heal_button">Heal</button>
                <audio id="heal_sound" src="http://localhost:8080/m5/get-audio/heal_sound.mp3" type="audio/mpeg" preload="auto"></audio>
                <button class="ulti_button" id="ulti_button" style="visibility: hidden;">Ultimate</button>
                <progress class="charge" id="ulti"></progress>
                <audio id="ulti_sound" src="http://localhost:8080/m5/get-audio/ulti_sound.mp3" type="audio/mpeg" preload="auto"></audio>
            </div>
            <div id="dialog-box" class="dialog-box">
                <p class="dialog-text" id="text"></p>
                <button class="dialog-button" id="next_button" style="visibility: hidden;">Next</button>
            </div>
            <audio id="boss_sound" src="" preload="auto"></audio>
        </div>
    </body>
</html>
