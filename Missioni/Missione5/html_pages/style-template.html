<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dialog Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="localhost:">
</head>
<body>
    <div class="dialog-box">
        <p class="dialog-text">Welcome, traveler! The king awaits you in the throne room.</p>
        <button class="dialog-button">Next</button>
    </div>
    
    <div class="prompt-box">
        <p class="prompt-text">Do you want to save your progress?</p>
        <button class="prompt-button">Yes</button>
        <button class="prompt-button">No</button>
    </div>
</body>
</html>
