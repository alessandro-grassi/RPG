<!DOCTYPE html>
<html>
<head>
    <title>Raccolta delle Erbe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #game-container {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            background-color: #fff;
        }
        #character-select {
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #timer {
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
            display: none;
        }
        #fail {
            margin-top: 20px;
            font-size: 20px;
            color: red;
            display: none;
        }
        .grass {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://clipart.info/images/ccovers/1520611248grass-png-cartoon.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Raccolta delle Erbe</h1>
    <div id="character-select">
        <p>Seleziona un personaggio:</p>
        <button onclick="selectCharacter('assassino')">Assassino</button>
        <button onclick="selectCharacter('guerriero')">Guerriero</button>
        <button onclick="selectCharacter('clerico')">Clerico</button>
        <button onclick="selectCharacter('mago')">Mago</button>
    </div>
    <div id="ability-select" style="display: none;">
        <p>Seleziona un'abilità:</p>
        <button onclick="selectAbility('forza')">Forza</button>
        <button onclick="selectAbility('raccoglimento')">Raccoglimento Risorse</button>
    </div>
    <div id="game-container"></div>
    <div id="status">Aspetta...</div>
    <div id="timer">Tempo rimanente: 60 secondi</div>
    <div id="result">Missione Completata con Successo!</div>
    <div id="fail">Missione Fallita!</div>


    <script>
        let selectedCharacter = null;
        let selectedAbility = null;
        let timeLeft = 60; // Tempo di default
        let requiredClicks = 10; // Click richiesti di default
        let currentClicks = 0;
        let gameInterval = null;
        let grassElement = null;


        function selectCharacter(character) {
            selectedCharacter = character;
            document.getElementById('character-select').style.display = 'none';
            document.getElementById('ability-select').style.display = 'block';
        }


        function selectAbility(ability) {
            selectedAbility = ability;
            document.getElementById('ability-select').style.display = 'none';
            document.getElementById('status').textContent = 'Gioco iniziato! Clicca sull\'erba!';
            startGame();
        }


        function applyModifiers() {
            // Applica modificatori basati sul personaggio
            if (selectedCharacter === 'assassino')
            {
                timeLeft -= 10;
            } else if (selectedCharacter === 'guerriero')
            {
                requiredClicks += 3;
            } else if (selectedCharacter === 'clerico')
            {
                timeLeft += 10;
            } else if (selectedCharacter === 'mago')
            {
                requiredClicks -= 2;
            }


            // Applica modificatori basati sull'abilità
            if (selectedAbility === 'forza') {
                requiredClicks += 3;
            } else if (selectedAbility === 'raccoglimento') {
                requiredClicks -= 4;
            }
        }


        function startGame() {
            applyModifiers();
            document.getElementById('timer').textContent = `Tempo rimanente: ${timeLeft} secondi`;
            document.getElementById('status').textContent = `Clicca sull'erba! Richiesti: ${requiredClicks} click.`;


            // Crea l'erba
            grassElement = document.createElement('div');
            grassElement.classList.add('grass');
            document.getElementById('game-container').appendChild(grassElement);


            moveGrass();


            // Inizia il timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tempo rimanente: ${timeLeft} secondi`;


                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }


        function moveGrass() {
            const container = document.getElementById('game-container');
            const containerWidth = container.offsetWidth - 30;
            const containerHeight = container.offsetHeight - 30;


            grassElement.style.left = `${Math.random() * containerWidth}px`;
            grassElement.style.top = `${Math.random() * containerHeight}px`;


            // Muovi ogni mezzo secondo
            setTimeout(moveGrass, 500);
        }


        document.getElementById('game-container').addEventListener('click', (event) => {
            if (!grassElement) return;


            const grassRect = grassElement.getBoundingClientRect();
            const clickX = event.clientX;
            const clickY = event.clientY;


            if (
                clickX >= grassRect.left &&
                clickX <= grassRect.right &&
                clickY >= grassRect.top &&
                clickY <= grassRect.bottom
            ) {
                currentClicks++;
                document.getElementById('status').textContent = `Click effettuati: ${currentClicks} / ${requiredClicks}`;
            }
        });


        function endGame() {
            clearInterval(gameInterval);


            if (currentClicks >= requiredClicks) {
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('fail').style.display = 'block';
            }
        }
    </script>
</body>
</html>
