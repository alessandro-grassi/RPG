<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missione 4</title>
</head>
<body onload="CaricaPagina()">

    <!--Titolo-->
    <h1>Missione 4</h1>

    <!--Tentativi-->
    <h3>Tentativi: </h3>

    <!--Div Dettagli-->
    <div id="divDettagli">
        <p>Obiettivo: </p>
        <p>Ricompensa: </p>
    </div>

    <!--Div Indizi-->
    <div id="divIndizi">
        <h3>Indizi:</h3>
        <ol id="listaIndizi">
            
        </ol>
    </div>

    <!--Pulsante Indovina-->
    <button id="indovinaBtn">Indovina</button>

    <!--Pulsante Gioca-->
    <button id="GiocaBtn">Gioca</button>


    <script>

        function CaricaPagina(temp = true)
        {
            if(temp)
            {
                //creo div dettagli
                var divDettagli = document.createElement("div");

                //assegno id
                divDettagli.id = "divDettagli";

                //creo paragrafi
                var par1 = document.createElement("p");
                par1.id = "obiettivo";
                var par2 = document.createElement("p");
                par2.id = "ricompensa";

                //assegno paragrafi a div
                divDettagli.appendChild(par1);
                divDettagli.appendChild(par2);
            }
            
            //creo div dettagli
            var divIndizi = document.createElement("div");

            //assegno id
            divIndizi.id = "divIndizi";

            //creo titolo
            var titolo = document.createElement("h3");
            titolo.innerText = "Indizi";

            //assegno titolo a div
            divDettagli.appendChild(titolo);

        }


    </script>


</body>
</html>
