<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combattimento</title>
    <link rel="stylesheet" href="http://localhost:8080/missione3/style.css-get_text">
</head>
<body>
    <div id="messaggioFineGioco">
        <h2>Test test test</h2>
        <button id="giocaAncora">Gioca di nuovo</button>
    </div>
    <div id="dati">
        <h1>Turno: <span id="turno"></span></h1>
        <h2><span id="nomeGiocatore"></span></h2>
        <p>Tuoi punti vita: <span id="vitaGiocatore"></span></p>
    </div>

    <button id="muteSound" onClick ="GestisciAudio()"> <img src="http://localhost:8080/missione3/media/mute.png-get_binary"></button>
    
    <div id="combattimento">
        <div id="mostro">
            <h2>Mostro da affrontare</h2>
            <h3><span id="nomeMostro"></span></h3>
            <img id="immagineMostro" alt="Foto mostro">
            <p>Punti vita: <span id="vitaMostro"></span></p>
        </div>
        
        <div id="azioni">
            <button id="atkButton">Attacca</button>
            <button id="magicButton">Magia</button>
        </div>

        <div id="esito">
            <p id="output"></p>
        </div>
        <div>
            <button id="continueButton" class="button-green">Avanti >></button>
            <button id="retryButton" class="button-green">Riprova</button>
        </div>
    </div>

    <div id="musica">
        <button id="musicButton" onclick="playMusic()">Musica</button>
    </div>
    <script src="http://localhost:8080/missione3/classi/Entity.js-get_text"></script>
    <script src="http://localhost:8080/missione3/classi/Hero.js-get_text"></script>
    <script src="http://localhost:8080/missione3/classi/Enemy.js-get_text"></script>
    <script src="http://localhost:8080/missione3/classi/Game.js-get_text"></script>
    <script src="http://localhost:8080/missione3/script.js-get_text"></script>
</body>
</html>
