<!DOCTYPE html>
<html>
<head>
    <title>Fetch Classi</title>
    <script>
        window.onload = () => {
            classi();
        };

        function classi() {
            fetch("http://localhost:8080/classi")
            .then((response) => response.json())
            .then((data) => {
                const div = document.createElement("div");
                const testo = document.createTextNode("ELENCO: " + JSON.stringify(data));
                div.appendChild(testo);
                document.getElementById("testo").appendChild(div);
            })
            .catch((error) => {
                console.error("Fetch error:", error);
            });
        }
    </script>
</head>
<body>
    <div id="testo"></div>
</body>
</html>
