<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>esercitazione-quaranta</title>
    </head>
    <body>
        <script>
            async function getData() {
                const url = "/quaranta/getData_quaranta";
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                    }

                    const json = await response.json();
                    console.log(json);
                } catch (error) {
                    console.error(error.message);
                }
            }
            getData();
        </script>
    </body>
</html>
