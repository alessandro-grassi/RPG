<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="http://localhost:8080/personaggio/stile">
    <script src="http://localhost:8080/personaggio/backend"></script>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="listaClassi()">

    <div class="container">
        <div id="titolo">Decidi il tuo destino</div>
        <div id="scegli" onload="cerca_personaggi()">
            <div class = "hoverdiv" onclick="changeVisibility()">Crea un nuovo personaggio!</div>
        </div>
        <div id="crea">
            <h1 class="title">Crea il tuo personaggio!</h1>
            <form class="register-form" id="form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input class="input" type="text" id="name" placeholder="Inserisci un nome" required oninvalid="this.setCustomValidity('Non hai inserito un nome')" oninput="setCustomValidity('')">
                </div><br><br>
                
                <!-- Lista a discesa con opzioni e immagine a destra -->
                <div class="form-group flex-row">
                    <label id="classe" for="choice">Classe:</label>
                    <select id="choice" class="input" onchange="cambiaImmagine(); mostraAbilita()">
                        <option value="default">Seleziona classe</option>
                    </select>
                    <img id="class-image" src="https://cdn.pixabay.com/photo/2016/09/28/02/14/user-1699635_1280.png" alt="Immagine classe" class="classe-immagine">
                </div><br><br>
    
                <!-- Lista della sofferenza 
                <label id ="abilita" for="checkbox">Abilità:</label><br><br>
                <div>
                    <label><input type="checkbox" class="checkbox" value="opzione1"> Palla di fuoco</label><br>
                    <label><input type="checkbox" class="checkbox" value="opzione2"> Sberle a raffica</label><br>
                    <label><input type="checkbox" class="checkbox" value="opzione3"> Pensione</label><br>
                    <label><input type="checkbox" class="checkbox" value="opzione4"> Reddito</label><br>
                </div>
                 -->
    
                <select id="ab1" class="input" onload="listaAbilità()">
                    <option value="default">Seleziona abilita'</option>
                </select>
                <br>
                <select id="ab2" class="input" onload="listaAbilità()">
                    <option value="default">Seleziona abilita'</option>
                </select>
                <br>
                <select id="ab3" class="input" onload="listaAbilità()">
                    <option value="default">Seleziona abilita'</option>
                </select>
                
                <br>
                <input class="input" type="submit" value="Submit">
                <input class="input" type="reset" value="Reset">
                <div class = "hoverdiv" onclick="changeVisibility()">Seleziona il personaggio</div>
            </form>

        </div>
        
    </div>
</body>
</html>
