<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input class="input" type="text" id="name" placeholder="Inserisci un nome" required oninvalid="this.setCustomValidity('Non hai inserito un nome')" oninput="setCustomValidity('')">
            </div><br><br>
            
            <!-- Lista a discesa con opzioni e immagine a destra -->
            <div class="form-group flex-row">
                <label for="scelta">Classe:</label>
                <select id="scelta" class="input" onchange="cambiaImmagine()">
                    <option value="default">--Seleziona--</option>
                    <option value="opzione1">Mago Blu</option>
                    <option value="opzione2">Mago Rosso</option>
                </select>
                <img id="immagine" src="https://cdn.pixabay.com/photo/2016/09/28/02/14/user-1699635_1280.png" alt="Immagine classe" class="classe-immagine">
            </div><br><br>

            <input class="input" type="submit" value="Submit">
            <input class="input" type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
